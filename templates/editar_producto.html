{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" name="precio" id="precio" class="form-control" value="{{ producto[2] }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" name="stock" id="stock" class="form-control" value="{{ producto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="local_id">Local:</label>
                <select name="local_id" id="local_id" class="form-control" required>
                    {% for local in locales %}
                    <option value="{{ local[0] }}" {% if local[0] == producto[4] %}selected{% endif %}>{{ local[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea name="descripcion" id="descripcion" class="form-control" required>{{ producto[6] }}</textarea>
            </div>
            <div class="form-group">
                <label for="url_imagen">URL de la imagen (Cloudinary):</label>
                <input type="url" name="url_imagen" id="url_imagen" class="form-control" value="{{ producto[5] }}">
                {% if producto[5] %}
                <img src="{{ producto[5] }}" alt="Imagen actual" style="max-width: 100px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
{% endblock %}
