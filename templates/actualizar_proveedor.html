{% extends 'base.html' %}

{% block title %}Actualizar Proveedor{% endblock %}

{% block content %}
    <div class="container">
        <h1>Actualizar Proveedor</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ proveedor[1] }}" required>
            </div>
            <div class="form-group">
                <label for="contacto">Contacto:</label>
                <input type="text" name="contacto" class="form-control" value="{{ proveedor[2] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" name="telefono" class="form-control" value="{{ proveedor[3] }}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" name="correo" class="form-control" value="{{ proveedor[4] }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Volver al Dashboard</a>
    </div>
{% endblock %}
