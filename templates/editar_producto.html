{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ producto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" name="precio" class="form-control" value="{{ producto[2] }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" name="stock" class="form-control" value="{{ producto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="local_id">Local:</label>
                <select name="local_id" class="form-control">
                    {% for local in locales %}
                    <option value="{{ local[0] }}" {% if local[0] == producto[4] %}selected{% endif %}>{{ local[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea name="descripcion" class="form-control">{{ producto[6] }}</textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagen" class="form-control-file">
                {% if producto[5] %}
                <img src="{{ url_for('static', filename='images/' + producto[5]) }}" alt="Imagen actual" style="max-width: 100px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
{% endblock %}
