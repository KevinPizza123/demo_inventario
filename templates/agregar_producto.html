{% extends 'base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
    <div class="container">
        <h1>Agregar Producto</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" name="precio" id="precio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" name="stock" id="stock" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="local_id">Local:</label>
                <select name="local_id" id="local_id" class="form-control" required>
                    {% for local in locales %}
                    <option value="{{ local[0] }}">{{ local[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="url_imagen">URL de la imagen (Cloudinary):</label>
                <input type="url" name="url_imagen" id="url_imagen" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>
    </div>
{% endblock %}
