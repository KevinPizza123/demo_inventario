{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Producto</h1>
    <form method="POST" action="{{ url_for('editar_producto', id=producto[0]) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ producto[6] }}</textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto[2] }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto[3] }}" required>
        </div>
        {% if producto[5] %}
        <div class="form-group">
            <label>Imagen actual:</label>
            <img src="{{ producto[5] }}" alt="Imagen del producto" style="max-width: 200px;">
        </div>
        {% endif %}
        <div class="form-group">
            <label for="imagen">Nueva imagen (dejar en blanco para no cambiar):</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Volver al Dashboard</a>
</div>
{% endblock %}
