{% extends 'base.html' %}

{% block title %}Agregar Usuario{% endblock %}

{% block content %}
<div class="container">
    <h1>Agregar Usuario</h1>
    <form method="POST" action="{{ url_for('agregar_usuario') }}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" required>
                <option value="admin">Admin</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="local_id">Local:</label>
            <select class="form-control" id="local_id" name="local_id" required>
                {% for local in locales %}
                    <option value="{{ local[0] }}">{{ local[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="contrasena">Contrase√±a:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Volver al Dashboard</a>
</div>
{% endblock %}
